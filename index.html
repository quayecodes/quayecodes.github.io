<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Education Survey Form</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="styles.css">
 </head>
  <body>
    <h1 id="title">Ghana Communication Technology University Survey Form</h1>
    <p id="description">We appreciate your feedback to help us improve our educational offerings</p>
    <form id="survey-form">
      <label id="name-label">Name: 
        <input type="text" id="name" placeholder="Enter Your Name"  required/>
      </label>
      <label id="email-label">Email: 
        <input type="email" id="email" placeholder="Enter Your Email" required />
      </label>
      <label id="number-label">Number: 
        <input type="number" id="number" placeholder="Enter Your Number" min="10" max="12" />
        <label for="dropdown">Select Your Department:
          <select id="dropdown">
            <option value="">Choose one</option>
            <option value="1">Department of Agriculture</option>
            <option value="2">Department of bussiness</option>
            <option value="3">Department of Bussiness</option>
            <option value="4">Department of Computer Science</option>
            <option value="5">Department of Engineering</option>
            <option value="6">Department of Physical Science</option>
          </select>
        </label> 
        
        <fieldset>
          <legend>Prefered Learning Environment(Select one)</legend>
          <label >
            <input type="radio" name="prefered" value="traditional-classroom" />Traditional Classroom
          </label>
          <label>
            <input type="radio" name="prefered" value="online-learning" />Online Learning
          </label>
          <label for="prefered">
            <input type="radio" name="prefered" value="hybrid" />Hybrid
          </label>
        </fieldset>

        <fieldset>
          <legend>What teaching method(s) do you find most effective?</legend>
          <label><input type="checkbox" value="lectures" checked />Lectures
          </label>
          <label><input type="checkbox" value="colloborating-learning"/>Colloborating Learning</label>
          <label><input type="checkbox" value="discusion-based"/>Discusion-Based</label>
          <label><input type="checkbox" value="project-based"/>Project-Based</label>
          <label><input type="checkbox" value="case-studies"/>Case Studies</label>
          <label><input type="checkbox" value="socratic-method"/>Socratic Method</label>
          <label><input type="checkbox" value="experiential-learning"/> Experiential Learning</label>
        </fieldset> 
        <label for="additional-feedback">What changes would you like to see in this institition?</label>
        <textarea id="additional-feedback" placeholder="Please write your comment here"></textarea>

        <button type="submit" id="submit">Submit </button>  
    </form>
  </body>
</html>
